
<p>Response Headers: {{headers}}</p>
<form name="form" ng-submit="login()" role="form">
  <div class="container">
    <div class="form-group">
        <label for="username">Username</label>
        <!-- <i class="fa fa-key"></i> -->
        <input type="text" name="username" id="username" placeholder="Enter username" class="form-control" ng-model="username"  />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter password" class="form-control" ng-model="password"  />
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-success btn-block">Login</button><br>
        <!-- <button type="submit" class="btn btn-danger btn-block" ng-click="clearFields = ''">Clear</button> -->
    </div>
  </div>
</form>
