
<form ng-submit="login()" role="form">
  <div class="loginError" ng-if="loginError">
    <p> Wrong Credentials, please try again!</p>
  </div>
  <div class="form-login">
    <div class="container">
      <h4>Please sign in</h4>
      <div class="login-form">
        <div class="form-group">
            <label for="username">Username</label>
            <i class="fa fa-user fa-fw"></i>
            <input type="text" name="username" id="username" placeholder="Enter username" class="form-control" ng-model="username"  />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <i class="fa fa-key"></i>
            <input type="text" name="password" id="password" placeholder="Enter password" class="form-control" ng-model="password"  />
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-block">Login</button><br>
        </div>
      </div>
  </div>
  </div>
</form>
