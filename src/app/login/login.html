
<form name="login.form" ng-submit="login.form()" role="form">
  <div class="container">
    <div class="form-group">
        <label for="username">Username</label>
        <!-- <i class="fa fa-key"></i> -->
        <input type="text" name="username" id="username" placeholder="Enter username" class="form-control" ng-model="username"  />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" name="password" id="password" placeholder="Enter password" class="form-control" ng-model="password"  />
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-success btn-block">Login</button><br>
        <!-- <a class="button" type="submit" class="btn btn-success btn-block" href="/#projects">Login</button><br> -->
        <!-- <button type="cancel" class="btn btn-danger btn-block" ng-click="clearFields()">Cancel</button> -->
    </div>
  </div>
</form>
