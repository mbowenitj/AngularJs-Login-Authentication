

<div class="loginError" ng-if="loginError">
  <p> Wrong Credentials, please try again!</p>
</div>

<form ng-submit="login()" role="form">
    <div class="container">
      <div class="form-group">
          <label for="username">Username</label>

          <input type="text" name="username" id="username" placeholder="Enter username" class="form-control" ng-model="username"  />
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <i class="fa fa-key"></i>
          <input type="text" name="password" id="password" placeholder="Enter password" class="form-control" ng-model="password"  />
      </div>
      <div class="form-actions">
          <button type="submit" class="btn btn-success btn-block">Login</button><br>
      </div>
    </div>
</form>
