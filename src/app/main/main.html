<form name="userForm" ng-submit="submit()" id="userForm">
   <fieldset>
      <label for="name">Name:</label>
      <input id="name" name="name" class="form-control" placeholder="Enter name" value="" required aria-required="true" aria-describedby="name-format" ng-model="name">
      <br>
      <label for="name">Surname:</label>
      <input id="surname" name="surname" class="form-control" placeholder="Enter surname" value="" required aria-required="true" aria-describedby="name-format" ng-model="surname">
      <br>
      <label for="name">Phone Number:</label>
      <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter phone number" value="" maxlength="10" pattern="[0-9]{10}" required ng-model="phone">
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" value="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required ng-model="email">
      <br>
      <div class="submit">
         <input type="submit" class="btn btn-danger btn-block" value="Submit Form">
      </div>
      <!-- </div> -->
   </fieldset>
</form>
